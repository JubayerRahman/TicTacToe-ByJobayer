<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./files/ticTacToeIcon.PNG">
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic Tac Toe</li>
      </ul>
    </nav>
    <div class="gameinfo">
      <div class="game" id="game">
        <div id="box" class="box bt-0 bl-0"><span class="boxText"></span></div>
        <div id="box" class="box bt-0"><span class="boxText"></span></div>
        <div id="box" class="box bt-0 br-0"><span class="boxText"></span></div>
        <div id="box" class="box bl-0"><span class="boxText"></span></div>
        <div id="box" class="box"><span class="boxText"></span></div>
        <div id="box" class="box br-0"><span class="boxText"></span></div>
        <div id="box" class="box bl-0 bb-0"><span class="boxText"></span></div>
        <div id="box" class="box bb-0"><span class="boxText"></span></div>
        <div id="box" class="box bb-0 br-0"><span class="boxText"></span></div>
      </div>
      <div class="info">
        <h1>Welcome To Jobayers Tic Tac Toe</h1>
        <h4 class="turnInfo" id="turnInfo">turn of X</h4>
        <button id="reset">Reset</button>
        <br />
        <div class="result" id="result">
        <p id="reloadDialoag"></p>
        <h3 id="winTitle" class="winTitle"></h3>
        <img id="dance" class="dance" src="./files/excited.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="./function.js"></script>
  </body>
</html>
